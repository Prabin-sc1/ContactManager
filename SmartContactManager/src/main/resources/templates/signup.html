<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>signup</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3"><!-- 3 6 3  -->
					<div class="mycard mt-3">
					<!-- <div class="container text-center">
					<img style="width:80px;"src="" alt="" th:src="@{/image/signup.png}" />
					</div> -->
						<h1 class="text-center">Register Here</h1>
						<form th:action="@{/register}" method="post">

							<!-- name field -->
							<div class="form-group">
								<label for="nameField">User name</label> 
								<input
									type="text" 
									class="form-control"
									id="nameField"
									placeholder="Enter name" required="required">
									
							</div>
							<div class="form-group">
								<label for="emailField">Email address</label> 
								<input
									type="email" 
									class="form-control"
									id="emailField"
									placeholder="email@example.com">
							</div>
							<div class="form-group">
								<label for="passwordField">Password</label> 
								<input
									type="password"
									 class="form-control"
									id="passwordField" 
									placeholder="Password">
							</div>
							
							<!-- about  -->				
							<div class="form-group">
							<textarea placeholder="Write something about yourself..." class="form-control" rows="8"  ></textarea>
							</div>
							
							<div class="container text-center">
							<button type="submit" class="btn bg-primary text-white">Sign in</button>
							<button type="reset" class="btn btn-dark text-white">Reset</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
