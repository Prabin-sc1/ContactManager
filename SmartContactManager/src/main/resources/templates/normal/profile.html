<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>user profile</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="card">
				<div class="card-body">
				<!-- 
					<img class="contact_image" style="height: 200px; width: 200px;"
						src="" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" /> -->
					<h3 class="mt-3 text-center">
						<span th:text="${user.name}"></span>
					</h3>
					<table class="table mt-4">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">ID#181728<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
